<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Template Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/5.0.4/mediaelementplayer.min.css" integrity="sha512-uPQKP62rFWcB9WqloOcrcgA5g6DTEGm8MzM2trLIPo56C4S4IlZ9PePhDo+Bcg7xT/ntwWrn0sDSPiuVkSG7DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1>Template Bootstrap</h1>

  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-8">
          <video id="video" width="728" height="410">
            <source src="videos/video2.mp4" type="video/mp4" size="720">
          </video>
          <button class="btn btn-outline-primary" onclick="playPause()">Play/Pause</button>
          <button class="btn btn-outline-primary" onclick="makeBig()">Big</button>
          <button class="btn btn-outline-primary" onclick="makeSmall()">Small</button>
          <button class="btn btn-outline-primary" onclick="makeNormal()">Normal</button>
          <button class= "btn btn-outline-secondary" onclick="volumeUp()">Aumentar Volume</button>
          <button class= "btn btn-outline-secondary" onclick="volumeDown()">Abaixar Volume</button>
          <button id="nextButton" class="btn btn-outline-danger" onclick="nextVid()">Mudar de Vídeo</button>
          <script>

            var myVideo = document.querySelector("#video");

            function playPause() {
              if(myVideo.paused){
                myVideo.play();
              }else{
                myVideo.pause();
              }
            }

            function makeBig() {
              myVideo.width = 840;

            }
            function makeSmall() {
              myVideo.width = 330;
            }
            function makeNormal() {
              myVideo.width = 728;
              
            }
            function volumeUp() {
              myVideo.volume = myVideo.volume + 0.1;
            }
            function volumeDown() {
              myVideo.volume = myVideo.volume - 0.1;
            }
            var video_count = 1;
            
            function nextVid() {
              video_count++;
              if (video_count == 4) video_count = 1;
              var nextVideo = "videos/video" + video_count + ".mp4";
              console.log(nextVideo);
              myVideo.src = nextVideo;
              
              var playPromise = myVideo.play();

// In browsers that don’t yet support this functionality,
// playPromise won’t be defined.
if (playPromise !== undefined) {
  playPromise.then(function() {
    // Automatic playback started!
  }).catch(function(error) {
    // Automatic playback failed.
    // Show a UI element to let the user manually start playback.
  });
}
            }
            
  


          </script>

      </div>
      

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/5.0.4/mediaelement-and-player.min.js" integrity="sha512-LndAPA7Gt7QmjCC7xMf0ZNhl+EVBpl22mEjDpV43urdjObPg7RzGs67HG39WQ2feclU20zEq2I4jgGjZ2IamiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $('video').mediaelementplayer();
  </script>
</body>
</html>
